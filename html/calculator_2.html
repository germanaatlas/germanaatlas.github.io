<!doctype html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
        <title>Taschenrechner</title>
    </head>
    <body>
        <div class="container">
            <h1>Taschenrechner</h1>
            <div class="row">
                <div class="col-3">
                    <form>
                        <div class="form-group">
                            <label for="var1">erste Zahl</label>
                            <input type="number" class="form-control" id="var1">
                        </div>
                    </form>
                </div>
                <div class="col-1">
                    <div class="form-group">
                        <label for="var1">Operator</label>
                        <input type="text" class="form-control" id="ope">
                    </div>                    
                </div>
                <div class="col-3">
                    <form>
                        <div class="form-group">
                            <label for="var2">zweite Zahl</label>
                            <input type="number" class="form-control" id="var2">
                        </div>
                    </form>
                </div>
                <div class="col-1"><p>=</p></div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" id="losbtn">Ergebnis</button>
                    <h4><span class="badge badge-secondary" id="var3"></span></h4>
                </div>
            </div>
        </div>
        <div class="container" id="oldcalc"></div>
        <div class="container">
            <h3>Funktionen:</h3>
            <ul>
                <li>X + Y -> Operator = +</li>
                <li>X - Y -> Operator = -</li>
                <li>X * Y -> Operator = *</li>
                <li>X / Y -> Operator = /</li>
                <li>X hoch Y -> Operator = ^</li>
                <li>Wurzel X von Y -> Operator = rt <em>ODER</em> âˆš</li>
            </ul>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../js/bootstrap/jquery-3.3.1.slim.min.js"></script>
        <script src="../js/bootstrap/popper.min.js"></script>
        <script src="../js/bootstrap/bootstrap.min.js"></script>
        <script language="javascript" src="../js/calculator_2_1.js" type="text/javascript">
        </script>
    </body>
</html>
