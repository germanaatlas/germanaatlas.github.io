<!doctype html>
<html lang="de">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
        <title>Taschenrechner</title>
    </head>
    <body>        
        <div class="container" id="cntr">
            <label for="cntr" id="labcalc"></label> 
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n7">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n8">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n9">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success btn-block" id="ope0">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n4">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n5">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n6">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success btn-block" id="ope1">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n1">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n2">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n3">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success btn-block" id="ope2">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="n0">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="komma">,</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger btn-block" id="reset"></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success btn-block" id="ope3">/</button>
                </div>
            </div>
            <div class="row">
                <!-- <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block" id="kl0">(</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary btn-block" id="kl1">)</button>
                </div> -->
                <div class="col-3">
                    <button type="button" class="btn btn-success btn-block" id="pi">π</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success btn-block" id="neg">-x</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success btn-block" id="pt">x²</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success btn-block" id="rt">√x</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success btn-block" id="equ">=</button>
                </div>
            </div>
        </div>
        <div class="container" id="oldcalc"></div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../js/bootstrap/jquery-3.3.1.slim.min.js"></script>
        <script src="../js/bootstrap/popper.min.js"></script>
        <script src="../js/bootstrap/bootstrap.min.js"></script>
        <script language="javascript" src="../js/calculator_1_1.js" type="text/javascript"></script>
        <script language="javascript" src="../js/calculator_1_2.js" type="text/javascript"></script>
    </body>
</html>
