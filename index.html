<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Crypt</title>
    </head>
    <body>
        <h1>Text → Binär</h1>
        <h3>Eingabe:</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="textbin" placeholder="Text">
            </div>
        </form>
        <button type="button" class="btn btn-success" id="ttb">Übersetzen</button>
        <h3>Ergebnis:</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="textsol" placeholder="Lösung">
            </div>
        </form>

        <h1>Binär → Text</h1>
        <h3>Eingabe:</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="bintext" placeholder="Binär">
            </div>
        </form>
        <button type="button" class="btn btn-success" id="btt">Übersetzen</button>
        <h3>Ergebnis:</h3>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="binsol" placeholder="Lösung">
            </div>
        </form>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script language="javascript" type ="text/javascript" src="../js/index.js"></script>
    </body>
</html>
